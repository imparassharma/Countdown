<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>COUNTDOWN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main">
        <div class="heading">
            <h1><span>C</span>OU<span>NTD</span>OW<span>N</span></h1>
        </div>
        <div class="deadline">
            
        </div>
        <div class="counter">
            <div class="box1 box" id="days">
                <h2>24</h2>
                <span>DAYS</span>
            </div>
            <div class="box1 box" id="hours">
                <h2>19</h2>
                <span>HOURS</span>
            </div>
            <div class="box2 box" id="minutes">
                <h2>21</h2>
                <span>MINS</span>
            </div>
            <div class="box3 box" id="seconds">
                <h2>28</h2>
                <span>SEC</span>
            </div>
        </div>
    </div>

    
</body>
<script src="script.js"></script>
</html>
